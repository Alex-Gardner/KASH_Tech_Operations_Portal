<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASH Tech Operations - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <script src="..." async></script> -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./home-page-styles.css" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">  
    <meta name="description" content="Add a company entry to data file" />
    <meta name="author" content="KASHTech, LLC" />

    <link rel="icon" href="**link-to-icon-file**" type="image/x-icon" /> 
</head>
<body>
    <main class="kash-operations--home-page-main">
        <div class="kash_operations_home--top-banner">
            <h1 class="kash_operations_home--title">
                KASH Tech Operations
            </h1>
            <p class="kash_operations_home--user-welcome-msg">
                Welcome, &lt;Username&gt;!
            </p>
        </div>
        <section class="kash_operations_home--catgories-holder max-width--main-container">

            <div class="kash_operations_home--main-card--wrapper kash_operations_home--employees-card--wrapper">
                <a href="./employees-hub.html" class="kash_operations_home--main-card kash_operations_home--employees-card">
                    <h2 class="kash_operations--employees-card-title">
                    Employees
                    </h2>
                </a>
                <div class="employee-card--details_tag main-card--details_tag">
                    <p class="tag-note">
                        Add Employee
                    </p>
                    <p class="tag-note">
                        Employee Info
                    </p>
                    <p class="tag-note">
                        Reports
                    </p>
                </div>
            </div>

            <div class="kash_operations_home--main-card--wrapper kash_operations_home--clients-card--wrapper">
                <a href="./clients-hub.html"class="kash_operations_home--main-card kash_operations_home--clients-card">
                    <h2 class="kash_operations--clients-card-title">
                        Clients
                    </h2>
                </a>
                <div class="client-card--details_tag main-card--details_tag">
                    <p class="tag-note">
                        Add Company
                    </p>
                    <p class="tag-note">
                        Company Info
                    </p>
                    <p class="tag-note">
                        Manage Projects
                    </p>
                </div>
            </div>

            <div class="kash_operations_home--main-card--wrapper kash_operations_home--timesheets-card--wrapper">
                <a href="./timesheet-hub.html" class="kash_operations_home--main-card kash_operations_home--timesheets-card">
                    <h2 class="kash_operations--timesheets-card-title">
                        Timesheets
                    </h2>
                </a>
                <div class="timesheet-card--details_tag main-card--details_tag">
                    <p class="tag-note">
                        Submit Timesheet
                    </p>                    
                    <p class="tag-note">
                        View Timesheet Reports
                    </p>
                </div>
            </div>
        
            <p aria-hidden="true" class="kash_operations_home--interactive-card-watermark employees-card-watermark">
                Employees
            </p>
            <p aria-hidden="true" class="kash_operations_home--interactive-card-watermark clients-card-watermark">
                Clients
            </p>
            <p aria-hidden="true" class="kash_operations_home--interactive-card-watermark timesheets-card-watermark">
                Timesheets
            </p>
                
        </section>

        
    </main>
      <!-- <script src="**script-file.js**"></script> -->
</body>
</html>
