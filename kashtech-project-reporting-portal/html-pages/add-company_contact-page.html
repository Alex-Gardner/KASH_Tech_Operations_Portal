<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Company Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <script src="..." async></script> -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link rel="stylesheet" href="./styles-2.css" />     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">  
    <meta name="description" content="Add a company associate entry" />
    <meta name="author" content="KASHTech, LLC" />

    <link rel="icon" href="**link-to-icon-file**" type="image/x-icon" /> 
</head>
<body>
    <main class="add-comp-contact-page__main-section max-width--main-container">
        <h1 class="add-comp-contact-title form-page-title--lg-1">
            Add a Company Contact
        </h1>
        <div class="add-comp-contact-page--content-holder">
            <div class="add-comp-contact-img-holder">
                <img src="../assets/add-company-contact--image.webp" alt="Woman at work on laptop computer" class="add-comp-contact--img">
            </div>
            
            <form action="" id="add-comp-contact-form" class="add-comp-contact-form">

                <div class="add-comp-contact-form--company-details">
                    <label for="comp-contact-form--company-name-input" class="comp-contact-form--company-name-label">
                        Company Name
                        <select class="comp-contact-form--company-name-input" id="comp-contact-form--company-name-input" name="comp-contact-form--company-name-input">
                            <option>
                                Rapids Healthcare
                            </option>
                        </select>
                    </label>
                </div>

                <h2 class="comp-contact__contact-sub-title">
                    Contact Details
                </h2>

                <div class="add-comp-contact-form--contact-details-holder">
                    <label for="contact-name-input" class="contact-name-label">
                        Contact Name
                        <input type="text" class="contact-name-input" id="contact-name-input" name="contact-name-input">
                    </label>

                    <div class="contact-channel--holder">
                        
                        <label for="comp_contact--phone-input" class="comp_contact--phone-label">
                            Phone Number
                            <input type="text" class="comp_contact--phone-input" id="comp_contact--phone-input" name="comp_contact--phone-input">
                        </label>
                        
                        <label for="comp_contact--email-input" class="comp_contact--email-label">
                            Email Address
                            <input type="text" class="comp_contact--email-input" id="comp_contact--email-input" name="comp_contact--email-input">
                        </label>
                        
                    </div>
                </div>
                
                <div class="comp_contact-location--holder">

                    <label for="comp_contact--city-input" class="comp_contact--city-label">
                        City
                        <input type="text" class="comp_contact--city-input" id="comp_contact--city-input" name="comp_contact--city-input">
                    </label>

                    <label for="comp_contact--state-input" class="comp_contact--state-label">
                        State
                        <input type="text" class="comp_contact--state-input" id="comp_contact--state-input" name="comp_contact--state-input">
                    </label>

                    <label for="comp_contact--country-input" class="comp_contact--country-label">
                        Country
                        <input type="text" class="comp_contact--country-input" id="comp_contact--country-input" name="comp_contact--country-input">
                    </label>

                </div>

                <button id="comp_contact-form--add-contact-button" class="comp_contact-form--add-contact-button">
                    Add Contact
                </button>
            </form>
        </div>

        
    </main>
      <!-- <script src="**script-file.js**"></script> -->
</body>
</html>
