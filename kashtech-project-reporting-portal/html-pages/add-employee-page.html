<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add An Employee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <script src="..." async></script> -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link rel="stylesheet" href="./styles-2.css" />     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">  
    <meta name="description" content="Add an employee entry to data file" />
    <meta name="author" content="KASHTech, LLC" />

    <link rel="icon" href="**link-to-icon-file**" type="image/x-icon" /> 
</head>
<body>
    <main class="add-employee-page__main-section max-width--main-container">
        <h1 class="add-employee__page-title form-page-title--lg-1">
            Add an Employee
        </h1>
        <form action="" id="add-employee-form" class="add-employee-form">
            <div class="add-employee-form--top-section">
                <div class="add-employee-img-holder">
                    <img src="../assets/amy-hirschi-JaoVGh5aJ3E-unsplash.webp" alt="Two women collaborating over laptop" class="add-employee-img">
                </div>
                <div class="add-employee-form--id-content">
                    <label for="employee-form--firstname-input" class="employee-form--firstname-label">
                        First Name
                        <input type="text" class="employee-form--firstname-input" id="employee-form--firstname-input" name="employee-form--firstname-input">
                    </label>

                    <label for="employee-form--lastname-input" class="employee-form--lastname-label">
                        Last Name
                        <input type="text" class="employee-form--lastname-input" id="employee-form--lastname-input" name="employee-form--lastname-input">
                    </label>

                    <label for="employee-form--id-input" class="employee-form--id-label">
                        Employee ID
                        <input type="text" class="employee-form--id-input" id="employee-form--id-input" name="employee-form--id-input">
                    </label>
                </div>
            </div>
                    
            <div class="employee-form--personal-content-holder">
                
                <label for="employee-form--email-input" class="employee-form--email-label">
                    Email Address
                    <input type="text" class="employee-form--email-input" id="employee-form--email-input" name="employee-form--email-input">
                </label>

                <label for="employee-form--phone-input" class="employee-form--phone-label">
                    Phone Number
                    <input type="text" class="employee-form--phone-input" id="employee-form--phone-input" name="employee-form--phone-input">
                </label>
                
                
            </div>
            <div class="employee-form--location-content-holder">

                <label for="employee-form--city-input" class="employee-form--city-label">
                    City
                    <input type="text" class="employee-form--city-input" id="employee-form--city-input" name="employee-form--city-input">
                </label>

                <label for="employee-form--state-input" class="employee-form--state-label">
                    State
                    <input type="text" class="employee-form--state-input" id="employee-form--state-input" name="employee-form--state-input">
                </label>

                <label for="employee-form--country-input" class="employee-form--country-label">
                    Country
                    <input type="text" class="employee-form--country-input" id="employee-form--country-input" name="employee-form--country-input">
                </label>

            </div>

            <button id="employee-form--add-employee-button" class="employee-form--add-employee-button">
                Add Employee
            </button>

                
            
        </form>

        

        <iframe src="" id="employee-list-summary_iframe" class="employee-list-summary_iframe">

        </iframe>

        
    </main>
      <!-- <script src="**script-file.js**"></script> -->
</body>
</html>
