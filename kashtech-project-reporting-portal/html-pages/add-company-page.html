<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <script src="..." async></script> -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link rel="stylesheet" href="./styles-2.css" />     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">  
    <meta name="description" content="Add a company entry to data file" />
    <meta name="author" content="KASHTech, LLC" />

    <link rel="icon" href="**link-to-icon-file**" type="image/x-icon" /> 
</head>
<body>
    <main class="add-company-page__main-section max-width--main-container">
        <h1 class="add-company-title form-page-title--lg-1">
            Add a Company
        </h1>
        <div class="add-company-page--content-holder">
            <div class="add-company-img-holder">
                <img src="../assets/raster-assets/wise-fox-cTv69qOUjc4-unsplash.webp" alt="Company office interior setting" class="add-company-img">
            </div>
            
            <form action="" id="add-company-form" class="add-company-form">

                <div class="add-company-form--company-details">
                    <label for="company-form--name-input" class="company-form--name-label">
                        Company Name
                        <input type="text" class="company-form--name-input" id="company-form--name-input" name="company-form--name-input">
                    </label>
                    <label for="company-form--id-input" class="company-form--id-label">
                        Company ID
                        <input type="text" class="company-form--id-input" id="company-form--id-input" name="company-form--id-input">
                    </label>
                </div>

                <div class="add-company-form--company-location">
                    <label for="company-form--city-input" class="company-form--city-label">
                        City
                        <input type="text" class="company-form--city-input" id="company-form--city-input" name="company-form--city-input">
                    </label>

                    <label for="company-form--state-input" class="company-form--state-label">
                        State
                        <input type="text" class="company-form--state-input" id="company-form--state-input" name="company-form--state-input">
                    </label>

                    <label for="company-form--country-input" class="company-form--country-label">
                        Country
                        <input type="text" class="company-form--country-input" id="company-form--country-input" name="company-form--country-input">
                    </label>
                </div>

                <button id="company-form--add-company-button" class="company-form--add-company-button">
                    Add Company
                </button>
            </form>
        </div>

        
    </main>
      <!-- <script src="**script-file.js**"></script> -->
</body>
</html>
