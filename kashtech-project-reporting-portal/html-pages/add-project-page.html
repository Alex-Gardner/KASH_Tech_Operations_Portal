<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <script src="..." async></script> -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link rel="stylesheet" href="./styles-2.css" />     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">  
    <meta name="description" content="Add a Project Entry" />
    <meta name="author" content="KASHTech, LLC" />

    <link rel="icon" href="**link-to-icon-file**" type="image/x-icon" /> 
</head>
<body class="add-project-page--body">
    <main class="add-project-page__main-section max-width--main-container">
        <h1 class="add-project-title form-page-title--lg-1">
            Add a Project
        </h1>
        <div class="add-project-page--content-holder">
            <!-- <div class="add-project--watermark"></div> -->
            <div class="add-project-page--img-holder">
                <img src="../assets/raster-assets/construction-tools--resize.webp" alt="Group of tools on dark background" class="add-project-page--img">
            </div>
            <form action="" class="add-project--form">
                <div class="add-project-form--project-details">

                    <label for="add-project-form--company-name-input" class="add-project-form--company-name-label">
                        Company Name
                        <select class="add-project-form--company-name-input" id="add-project-form--company-name-input" name="add-project-form--company-name-input">
                            <option>
                                Primtrees, LLC
                            </option>
                        </select>
                    </label>

                    <label for="add-project--type-input" class="add-project--type-label">
                        Project Type
                        <input type="text" class="add-project--type-input" id="add-project--type-input" name="add-project--type-input">
                    </label>

                    <label for="add-project--sow-input" class="add-project--sow-label">
                        Statement of Work ID<br>
                        <span class="parenthetical-sub-label">(Sow I.D.)</span>
                        <input type="text" class="add-project--sow-input" id="add-project--sow-input" name="add-project--sow-input">
                    </label>
                    

                </div>

                <div class="project-estimates">

                    <label for="add-project--project-status-input" class="add-project--project-status-label">
                        Project Status
                        <input type="text" class="add-project--project-status-input" id="add-project--project-status-input" name="add-project--project-status-input">
                    </label>

                    <div class="date-estimates-holder">

                        <label for="add-project--start-date-input" class="add-project--start-date-label">
                            Start Date
                            <input type="date" class="add-project--start-date-input" id="add-project--start-date-input" name="add-project--start-date-input">
                        </label>

                        <label for="add-project--end-date-input" class="add-project--end-date-label">
                            End Date
                            <input type="date" class="add-project--end-date-input" id="add-project--end-date-input" name="add-project--end-date-input">
                        </label>
                        
                    </div>

                    <label for="add-project--estimated-hours-input" class="add-project--estimated-hours-label">
                        Estimated Hours
                        <input type="text" class="add-project--estimated-hours-input" id="add-project--estimated-hours-input" name="add-project--estimated-hours-input">
                    </label>

                </div>

                <button id="add-project-form--add-project-button" class="add-project-form--add-project-button">
                    Add Project
                </button>

            </form>
        </div>

        
    </main>
      <!-- <script src="**script-file.js**"></script> -->
</body>
</html>
